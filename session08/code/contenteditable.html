<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Content editable</title>
		<style>
		div#editor {
			width: 300px;
			height: 200px;
			border: 1px solid black;
			padding: 3px;
		}
		</style>
		<script>
			var exec = function(cmd){
				document.execCommand(cmd,false,null);
			}
		</script>
	</head>
	<body onload="load()">
		<h1>Contenteditable</h1>
		<div id="editor" contenteditable="true">
			<p>Edit the content</p>
		</div>
		<button onClick="exec('bold')" unselectable="on" >Bold</button>
		<button onClick="exec('italic')" unselectable="on" >Italic</button>
	</body>
</html>
