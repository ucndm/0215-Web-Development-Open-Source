<!DOCTYPE html>
<html>
	<head>
		<title>Notes app</title>
		<meta charset="utf-8" />
		<style type="text/css">
			body {
				margin: 0;
			}

			div#main {
				display: flex;
			}

			ul#notelist {
				list-style: none;
				margin: 0;
				padding: 0;
				flex-grow: 1;
			}

			ul#notelist a {
				display: inline-block;
				width: 100%;
				text-align: center;
				text-decoration: none;
				color: black;
				background-color: LightBlue;
			}

			ul#notelist a.current {
				background-color: DeepSkyBlue;
			}

			ul#notelist a:hover {
				background-color: DeepSkyBlue;
			}

			ul#notelist input {
				display: inline-block;
				width: 100%;
				text-align: center;
				background-color: LightBlue;
				border: 1px solid black;
				margin: 0;
			}

			div#note {
				flex-grow: 1;
				border: DeepSkyBlue solid .3em;
				background-color: WhiteSmoke;
				padding: .2em;
			}

			div#note input {
				width: 100%;
				box-sizing: border-box;
				border: 1px solid black;
			}

			div#note textarea {
				width: 100%;
				height: 10em;
				box-sizing: border-box;
				border: 1px solid black;
			}

		</style>
		<script type="text/javascript">
			var request = function(id){
				// do xmlhttpreqest with the current id for this note 

			};
			windows.addEventListener('load', function(){
				var links = document.querySelectorAll('ul#nodelist a');
				links.forEach(function(link){
					link.addEventListener('click', function(e){
						e.preventDefault();
						var id = e.target.attributes['data-id'];
						request(id);
					}, false);
				});
			};, false);
		</script>
	</head>
	<body>
		<div id="main">
			<ul id="notelist">
				<li><a class="current" data-id="1" href="noteapp.php?id=1">Note 1</a></li>
				<li><a data-id="2" href="noteapp.php?id=2">Note 2</a></li>
				<li>
					<!--a POST request with NO title, id and content creates a new note with the title "new note" and the content "content goes here..."-->
					<form name="newnote" method="post" action="noteapp.php">
						<input type="submit" value="New note" />
					</form>
				</li>
			</ul>
			<div id="note">
				<!--only display form if id is in querystring ($_GET['id'])-->
				<form name="editnote" method="post" action="noteapp.php">
					<input type="text" name="title"/><br />
					<textarea name="content"></textarea><br />
					<input type="hidden" name="id"/>
					<input type="submit" value="Save" />
				</form>
			</div>
		</div>
	</body>
</html>
