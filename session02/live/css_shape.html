<!DOCTYPE html>
<html>
	<head>
		<title>CSS Shapes</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			body {
				max-width: 600px;
				margin: 0 auto;
				font-family: sans-serif;
			}

			body > h1 {
				text-align: center;
				float: left;
				width: 5em;
				height: 5em;
				border: solid black .1em;
				border-radius: 50%;
				margin: 0;
				shape-outside: circle();
				shape-margin: .2em;
				padding: 1em;
			}
		</style>
	</head>
	<body>
		<h1>CSS Shapes</h1>
		<p>Example of what a CSS Shape can do.</p>
		<p>A good article would be <a href="http://alistapart.com/article/css-shapes-101">CSS Shapes 101</a></p>
	</body>
</html>
